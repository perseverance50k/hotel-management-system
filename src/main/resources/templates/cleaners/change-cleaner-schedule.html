<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change schedule</title>
</head>
<body>
    Введіть новий день та поверх на якому буде працювати прибиральник з ID <span th:text="${cleanerId}"/>
    <form th:action="@{/admin/editScheduleProcessing}" method="get">
        <p>ID: <input type="number" name="cleanerId" th:value="${cleanerId}"/></p>
        <p>День (англійською): <input type="text" name="day" /></p>
        <p>Поверх (1-3): <input type="number" name="floor" min="1" max="3"/></p>
        <p><input type="submit" value="Змінити" /> <input type="reset" value="Скинути" /></p>
    </form>
</body>
</html>
