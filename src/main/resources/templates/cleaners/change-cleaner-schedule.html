<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Змінити розклад</title>

    <link rel="stylesheet" href="/css/myStyles.css">
</head>
<body>
<div class="topnav">
    <a class="active" href="#">Зміна розкладу</a>
    <a href="/admin/main">Головна</a>
</div>
<div class="main-container">
    <h3>Введіть новий день та поверх на якому буде працювати прибиральник з ID <span th:text="${cleanerId}"/></h3>
    <form th:action="@{/admin/editScheduleProcessing}" method="get">
        <p>ID: <input type="number" name="cleanerId" th:value="${cleanerId}" min="1"/></p>
        <p>День (англійською): <input type="text" name="day" /></p>
        <p>Поверх (1-3): <input type="number" name="floor" min="1" max="3"/></p>
        <p>
            <button type="submit">Змінити</button>
            <button type="reset">Скинути</button></p>
    </form>
</div>
</body>
</html>
