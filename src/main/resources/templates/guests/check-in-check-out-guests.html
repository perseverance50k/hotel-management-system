<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check In/Out Guests</title>
</head>
<body>
    <h3>Заселити гостей</h3>
    <form action="#" th:action="@{/admin/checkInProcessing}" th:object="${guestsForm}"
          method="post">
        <fieldset>
            <input type="submit" id="submitButton" value="Заселити гостей">
            <input type="reset" id="resetButton" name="reset" value="Скинути"/>
            <table>
                <thead>
                <tr>
                    <th>Прізвище</th>
                    <th>Ім'я</th>
                    <th>По батькові</th>
                    <th>№ паспорту</th>
                    <th>Прибув(ла) з міста</th>
                    <th>Дата заселення</th>
                    <th>Дата виселення</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="guest, itemStat : *{guestDtoList}">
                    <td><input type="text" th:field="*{guestDtoList[__${itemStat.index}__].lastName}" /></td>
                    <td><input type="text" th:field="*{guestDtoList[__${itemStat.index}__].firstName}" /></td>
                    <td><input type="text" th:field="*{guestDtoList[__${itemStat.index}__].middleName}" /></td>
                    <td><input type="text" th:field="*{guestDtoList[__${itemStat.index}__].passportNumber}" /></td>
                    <td><input type="text" th:field="*{guestDtoList[__${itemStat.index}__].arrivedFromCity}" /></td>
                    <td><input type="date" th:field="*{guestDtoList[__${itemStat.index}__].checkInDate}" /></td>
                    <td><input type="date" th:field="*{guestDtoList[__${itemStat.index}__].checkOutDate}" /></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </form>

    <h3>Виселити гостей</h3>
    <form action="#" th:action="@{/admin/checkOutProcessing}" method="get">
        <fieldset>
            <p>№ кімнати<input type="number" name="room_number" min="101" max="399"></p>
            <p><input type="submit" value="Виселети гостей з цього номеру"></p>
        </fieldset>
    </form>
</body>
</html>
