<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Інфорація про гостей</title>

    <link rel="stylesheet" href="/css/myStyles.css">
</head>
<body>
<div class="topnav">
    <a class="active" href="#">Інфорація про гостей</a>
    <a href="/admin/main">Головна</a>
</div>
<div class="main-container">
    <h3 th:text="${message}"></h3>
    <table>
        <tr>
            <th>Прізвище</th>
            <th>Ім'я</th>
            <th>По батькові</th>
            <th>№ паспорту</th>
            <th>Місто</th>
            <th>Дата заселення</th>
            <th>Дата виселення</th>
        </tr>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.lastName}" />
            <td th:text="${guest.firstName}" />
            <td th:text="${guest.middleName}" />
            <td th:text="${guest.passportNumber}" />
            <td th:text="${guest.arrivedFromCity}" />
            <td th:text="${guest.getCheckInDate()}" />
            <td th:text="${guest.checkOutDate}" />
        </tr>
    </table>
</div>
</body>
</html>
